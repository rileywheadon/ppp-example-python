<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPP Example Python</title>
  
  <!-- TailwindCSS -->
  {% if environment == 'development' %}
    <script src="https://cdn.tailwindcss.com"></script>
  {% else %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  {% endif %}
  
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50 font-sans">
  <div class="max-w-4xl mx-auto p-6">
  <h1 class="text-4xl font-bold text-gray-800 mb-8">PPP Example Python App</h1>
    
    <!-- Alpine.js Example -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6" x-data="{ count: 0 }">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Alpine.js Demo</h2>
      <p class="text-lg mb-4">Count: <span class="font-bold" x-text="count"></span></p>
      <div class="space-x-2">
        <button @click="count++" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-200">
          Increment
        </button>
        <button @click="count = 0" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition duration-200">
          Reset
        </button>
      </div>
    </div>
    
    <!-- HTMX Example -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">HTMX Demo</h2>
      <div id="htmx-content">
        <p class="text-gray-600 mb-4">Click the button below to fetch content via HTMX:</p>
        <button 
          hx-get="/api/htmx" 
          hx-target="#htmx-result" 
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition duration-200 mb-4"
        >
          Fetch
        </button>
        <div id="htmx-result" class="mt-4"></div>
      </div>
    </div>

  </div>
</body>
</html>
