services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - TLS_CONFIG=${TLS_CONFIG}
      - WWW_CONFIG=${WWW_CONFIG}
    restart: unless-stopped

  app:
    image: ${DOCKERHUB_USERNAME}/ppp-example-python:${TAG}
    expose:
      - "5000"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=ppp_example_python
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config: